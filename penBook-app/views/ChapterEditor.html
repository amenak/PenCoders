<!doctype html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="/css/Style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
	<script src="javascript">
		// Focus the input on load
		//$('.the-editor-content').focus();

		function doRichEditCommand(aName, aArg){
		  document.execCommand(aName,false, aArg);
		}
	</script>
	
	<script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

	</head>

	<body>
	
<form action="" method="post" style="font:20px/30px sans-serif;color:olive">
	Title:
	<input type="text" name="draftTitle"><br><br>
	<div class="the-editor">
	  <div class="the-editor-toolbar">
	  <a href="#" onclick="doRichEditCommand('bold')"><i class="fa fa-bold"></i></a>
	  <a href="#" onclick="doRichEditCommand('italic')"><i class="fa fa-italic"></i></a>
	  <a href="#" onclick="doRichEditCommand('underline')"><i class="fa fa-underline"></i></a>
	  <a href="#" onclick="doRichEditCommand('strikethrough')"><i class="fa fa-strikethrough"></i></a>

	  <div class="the-editor-toolbar-separator">|</div>

	  <a href="#" onclick="doRichEditCommand('createLink')"><i class="fa fa-link"></i></a>
		<a href="#" onclick="doRichEditCommand('unlink')"><i class="fa fa-unlink"></i></a>
	  <a href="#" onclick="doRichEditCommand('insertUnorderedList')"><i class="fa fa-list-ul"></i></a>
	  <a href="#" onclick="doRichEditCommand('insertOrderedList')"><i class="fa fa-list-ol"></i></a>
		<a href="#" onclick="doRichEditCommand('indent')"><i class="fa fa-indent"></i></a>
		<a href="#" onclick="doRichEditCommand('outdent')"><i class="fa fa-outdent"></i></a>


	  <div class="the-editor-toolbar-separator">|</div>

	  <!-- More shit here -->
	  <a href="#" onclick="doRichEditCommand('justifyLeft')"><i class="fa fa-align-left"></i></a>
	  <a href="#" onclick="doRichEditCommand('justifyCenter')"><i class="fa fa-align-center"></i></a>
	  <a href="#" onclick="doRichEditCommand('justifyRight')"><i class="fa fa-align-right"></i></a>
	  <a href="#" onclick="doRichEditCommand('justifyFull')"><i class="fa fa-align-justify"></i></a>

	   <div class="the-editor-toolbar-separator">|</div>

		<div href="#" class="the-editor-toolbar-has-dropdown">
		  <i class="fa fa-header"></i>
		  <div class="the-editor-toolbar-dropdown">
			<a href="#" onclick="doRichEditCommand('formatBlock', 'h1')"><h1>Heading 1</h1></a>
			<a href="#" onclick="doRichEditCommand('formatBlock', 'h2')"><h2>Heading 2</h2></a>
			<a href="#" onclick="doRichEditCommand('formatBlock', 'h3')"><h3>Heading 3</h3></a>
			<a href="#" onclick="doRichEditCommand('formatBlock', 'h4')"><h4>Heading 4</h4></a>
			<a href="#" onclick="doRichEditCommand('formatBlock', 'h5')"><h5>Heading 5</h5></a>
			<a href="#" onclick="doRichEditCommand('formatBlock', 'h6')"><h6>Heading 6</h6></a>
		  </div>
		</div>
		<a href="#" onclick="doRichEditCommand('formatBlock', 'p')"><i class="fa fa-paragraph"></i></a>
		<a href="#" onclick="doRichEditCommand('subscript')"><i class="fa fa-subscript"></i></a>
		<a href="#" onclick="doRichEditCommand('superscript')"><i class="fa fa-superscript"></i></a>

		<div class="the-editor-toolbar-separator">|</div>

		<a href="#" onclick="doRichEditCommand('undo')"><i class="fa fa-undo"></i></a>

		<a href="#" class="the-editor-toolbar-save">
		  <i class="fa fa-save"></i>
		</a>

	</div>
	<div class="the-editor-content" contenteditable>
	  
	</div>
	</div>
	</form>
	
	<input type="submit" value="Create" style="background-color:yellowgreen;color:white;padding:5px;font-size:18px;border:none;padding:8px;">

	</body>
</html>
